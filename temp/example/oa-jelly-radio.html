    <link href="../css/frame.css" rel="stylesheet" type="text/css">
    <script src="../res/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" /></script>

    <link href="../css/oa-jelly-radio.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      .group {
        display: inline-block;
        width: 200px;
        padding: 5px;
        text-align: center;
        margin: 5px auto;
      }
      .oa-jelly-radio {
        margin: 3px 0;
      }
    </style>
  </head>

  <body lang="zh-tw">
    <a href="../">Back</a>
    <hr/>
    <div id='container'></div>

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46121102-7', 'auto');
      ga('send', 'pageview');

      $(function () {
        var btns = ['red', 'Pink', 'orange', 'deep-orange', 'yellow', 'amber', 'light-green', 'green', 'lime', 'teal', 'blue', 'light-blue', 'cyan', 'indigo', 'purple', 'deep-purple', 'brown', 'gray', 'blue-gray', 'white'];
        $('#container')
          .append (
            btns.map (function (t) {
            return [
              $('<div />').addClass ('group').append (
                $('<div />').addClass ('oa-jelly-radio').addClass (t + '-rdo').append ($('<input />').attr ('type', 'radio').attr ('id', t + '-rdo-' + 1).attr ('name', t + '-rdo').attr ('checked', 'checked')).append ($('<span />').addClass ('rdo-check')).append (' ').append ($('<label />').attr ('for', t + '-rdo-' + 1).text ('radio1 at left')),
                $('<br />'),
                $('<div />').addClass ('oa-jelly-radio').addClass (t + '-rdo').append ($('<input />').attr ('type', 'radio').attr ('id', t + '-rdo-' + 2).attr ('name', t + '-rdo')).append ($('<span />').addClass ('rdo-check')).append (' ').append ($('<label />').attr ('for', t + '-rdo-' + 2).text ('radio2 at left')),
                $('<br />'),
                $('<div />').addClass ('oa-jelly-radio').addClass (t + '-rdo').append ($('<label />').attr ('for', t + '-rdo-' + 3).text ('radio3 at right')).append (' ').append ($('<input />').attr ('type', 'radio').attr ('id', t + '-rdo-' + 3).attr ('name', t + '-rdo')).append ($('<span />').addClass ('rdo-check')),
                $('<br />'),
                $('<div />').addClass ('oa-jelly-radio').addClass (t + '-rdo').append ($('<input />').attr ('type', 'radio').attr ('id', t + '-rdo-' + 4).attr ('name', t + '-rdo').attr ('disabled', 'disabled')).append ($('<span />').addClass ('rdo-check')).append (' ').append ($('<label />').attr ('for', t + '-rdo-' + 4).text ('radio4 disable'))
              )
            ];
          }).reduce (function (p, n) { return p.concat (n) }));
      });
    </script>
  </body>
</html>
