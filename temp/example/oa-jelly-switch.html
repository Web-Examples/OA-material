    <link href="../css/oa-jelly-switch.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      .oa-jelly-switch {
        margin-left: 10px;
        margin: 5px 10px;
      }
    </style>

  <body lang="zh-tw">
    <a href="../">Back</a>
    <hr/>
    <div id='container'></div>

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46121102-7', 'auto');
      ga('send', 'pageview');

      $(function () {
        var btns = ['red', 'Pink', 'orange', 'deep-orange', 'yellow', 'amber', 'light-green', 'green', 'lime', 'teal', 'blue', 'light-blue', 'cyan', 'indigo', 'purple', 'deep-purple', 'brown', 'gray', 'blue-gray', 'white'];
        var ebable = ['', '', 'disabled', 'disabled'];

        $('#container')
          .append (btns.map (function (t) {
            return ebable.map (function (u, i) {
              return $('<div />').addClass ('oa-jelly-switch').addClass (t + '-swh').addClass (i % 2 ? 'swh-full' : '')
              .append ($('<input />').attr ('type', 'checkbox').attr ('id', 'swh-' + t + '-' + i).attr ('disabled', u.length ? 'disabled' : false))
              .append ($('<span />').addClass ('swh-check'))
              .append ($('<label />').attr ('for', 'swh-' + t + '-' + i).text (' ' + u + ' ' + (i % 2 ? 'fat' : 'thin') + ' switch'))
              .append (i == 1 ? ' , ' : '');
            }).concat ($('<br />'));
          }).reduce (function (p, n) { return p.concat (n) }));
      });
    </script>
  </body>
