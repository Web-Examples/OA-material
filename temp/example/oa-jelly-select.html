    <link href="../css/frame.css" rel="stylesheet" type="text/css">
    <script src="../res/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" /></script>

    <link href="../css/oa-ripple.css" rel="stylesheet" type="text/css">

    <link href="../css/oa-jelly-select.css" rel="stylesheet" type="text/css">
    <script src="../res/oa-jelly-select.js" language="javascript" type="text/javascript" /></script>

    <style type="text/css">
      .oa-select {
        display: inline-block;
        margin: 10px;
      }
    </style>
  </head>

  <body lang="zh-tw">
    <a href="../">Back</a>
    <hr/>
    <div id='container'></div>

    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46121102-7', 'auto');
      ga('send', 'pageview');

      $(function () {
        var selects = ['pure', 'red', 'Pink', 'orange', 'deep-orange', 'yellow', 'amber', 'light-green', 'green', 'lime', 'teal', 'blue', 'light-blue', 'cyan', 'indigo', 'purple', 'deep-purple', 'brown', 'gray', 'blue-gray', 'white'];
        var $a = $('#container')
          .append (selects.map (function (t) {
            return [
              $('<select />').addClass ('oa-select').data ('color', t + '-dpd').append ($('<option />').text ('Item 1').val ('1')).append ($('<option />').text ('Item 2').val ('2')).append ($('<option />').text ('Item 3').val ('3')),
              $('<select />').addClass ('oa-select').data ('color', t + '-dpd').append ($('<option />').text ('Item 1').val ('1')).append ($('<option />').text ('Item 2(default)').val ('2').attr ('selected', 'selected')).append ($('<option />').text ('Item 3').val ('3')),
              $('<select />').addClass ('oa-select').data ('color', t + '-dpd').attr ('disabled', 'disabled').append ($('<option />').text ('Item 1').val ('1')).append ($('<option />').text ('Item 2').val ('2')).append ($('<option />').text ('Item 3').val ('3')),
              $('<br />')
            ];

          }).reduce (function (p, n) { return p.concat (n) }))
          .find ('.oa-select').OAjellyDropdown ({ width: '220px'}).click (function () { $(this).siblings ().addClass ('dpd-closed'); })
      });
    </script>
  </body>
