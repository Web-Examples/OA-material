        <h2>Button</h2>

        <h3>General</h3>

          <button class='oa-btn'>Pure Button</button>

          <button class='oa-btn yellow'>Yellow Button</button>

          <button class='oa-btn blue'>Blue Button</button>
          <button class='oa-btn cyan'>Cyan Button</button>
          <button class='oa-btn purple'>Purple Button</button>
        </div>

          <button class='oa-btn jelly'>Pure Button</button>
          <button class='oa-btn red jelly'>Red Button</button>
